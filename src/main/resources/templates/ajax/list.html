<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>즐겨찾기 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>즐겨찾기 목록</h2>
        <table class="table text-center" >
            <thead>
                <tr>
                    <th>NO</th>
                    <th>이름</th>
                    <th>주소</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="favorite : ${favoriteList}">
                    <td th:text="${favorite.id}"></td>
                    <td th:text="${favorite.name}"></td>
                    <td th:text="${favorite.url}"></td>
                    <td><button type="button" th:value="${favorite.id}" class="btn btn-danger btn-sm delete-btn">삭제</button></td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
	        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	        crossorigin="anonymous"></script>
	       
	<script>
		$(".delete-btn").on("click", function(){
			let id = $(this).val();
			
			//alert(id);
			
			$.ajax({
				type: "get"
				, url : "/ajax/favorite/delete"
				, data : {"id" : id}
				, success : function(response){
					if(response.result == "success"){
						location.reload();
					} else {
						alert("삭제 실패!");
					}
				}
				, error : function(){
					alert("삭제 에러");
				} 
			});
		});
		
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</script>        
</body>
</html>

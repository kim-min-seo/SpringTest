<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>즐겨찾기 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>즐겨찾기 목록</h2>
        <table class="table text-center" >
            <thead>
                <tr>
                    <th>NO</th>
                    <th>이름</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="favorite : ${favoriteList}">
                    <td th:text="${favorite.id}"></td>
                    <td th:text="${favorite.name}"></td>
                    <td th:text="${favorite.url}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

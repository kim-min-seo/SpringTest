<!DOCTYPE html>
<html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <title>판매자 추가</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<h2>판매자 추가</h2>
	
	<form action="/seller">
		<div class="mb-3">
			<label for="nickname" class="form-control">닉네임</label>
			<input type="text" class="form-control" id="nickname" name="nickname"></input>
		</div>
		
		<div class="mb-3">
			<label for="image" class="form-label">프로필 사진 url</label>
			<input type="text" class="form-control" id="image" name="image"></input>
		</div>
		
		<div class="mb-3">
			<label for="temp" class="form-label">온도</label>
			<input type="text" class="form-control" id="temp" name="temp"></input>
		</div>
		
		<button type="submit" class="btn btn-primary">추가</button>
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공인중개사 추가</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>공인중개사 추가</h2>
		<form method="get" action="/mvc/realtor/create">
			<label>상호명</label>
			<input type="text" class="form-control col-6" name="office">
			<label>전화번호</label>
			<input type="text" class="form-control col-6"name="phoneNumber">
			<label>주소</label>
			<input type="text" class="form-control col-6" name="address">
			<label>등급</label>
			<input type="text" placeholder="일반중개사, 안심중개사, 프리미엄중개사"class="form-control col-6" name="grade">
			
			<button type="submit" class="btn btn-primary">등록</button>
		</form>	
	</div>
</body>
</html>

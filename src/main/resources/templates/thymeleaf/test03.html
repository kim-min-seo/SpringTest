<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<h2 class="container">멤버십</h2>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>이름</th>
					<th>전화 번호</th>
					<th>등급</th>
					<th>포인트</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="member : ${membership}">
					<td th:text="${member.name}">이름</td>
					<td th:text="${member.phoneNumber}">전화 번호</td>
					
					<td th:text="${member.grade}"
						th:classappend="${member.grade == 'VIP'} ? 'text-danger' : (${member.grade == 'GOLD'} ? 'text-warning' : '')">
						등급
					</td>
					
					<td th:text="${member.point}"
						th:classappend="${member.point >= 5000} ? 'text-primary' : ''">
						포인트
					</td>
				</tr>
</tbody>
			
		</table>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>과거 날씨</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/thymeleaf/style.css">
</head>
<body>

<div id="wrap">

  <div class="main-menu">
    <img src="https://www.cartvnews.com/news/photo/201811/285759_59562_1637.jpg" class="logo" alt="기상청 로고">
   
    <a href="#">날씨</a>
    <a href="#">날씨입력</a>
    <a href="#">테마날씨</a>
    <a href="#">관측 기록</a>
  </div>

  <main class="contents">
    <h3>과거 날씨</h3>
    <table class="table table-bordered text-center mt-4">
      <thead class="table-light">
        <tr>
          <th>날짜</th>
          <th>날씨</th>
          <th>기온</th>
          <th>강수량</th>
          <th>미세먼지</th>
          <th>풍속</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="weather : ${weatherList}">
          <td th:text="${weather.date}">2015년 7월 1일</td>
          <td><img src="http://marondal.com/material/images/dulumary/web/jstl/rainy.jpg" class="weather-icon" alt="비"></td>
          <td th:text="${weatther.temperature">21.9℃</td>
          <td th:text="${weather.precipitation">83.5mm</td>
          <td th:text="${weather.microDust">보통</td>
          <td th:text="${weather.windSpeed">2.9km/h</td>
        </tr>
        <!-- 추가 행 가능 -->
      </tbody>
    </table>

    <footer class="footer">
      <p>(07062) 서울시 동작구 여의대방로16길 61<br>Copyrightⓒ2020 KMA. All Rights RESERVED.</p>
    </footer>
  </main>

</div>

</body>
</html>
